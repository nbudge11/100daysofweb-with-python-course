<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="static/style.css"/>
    <meta charset="UTF-8">
    <title>Gooogle</title>
</head>
<body>
<form action="" method="get">
    <div>
        <img src="img/google.jpg" height="113" width="351" alt=""/>
    </div>
    <table>
        <tr>
            <td colspan="3" id="search">
                Search the web using Google!
                <br>
                <input type="text" name="q" size="40">
                <br>
                <input type="submit" name="s" value="Google Search">
                <input type="submit" name="sa" value="I'm feeling luck">
            </td>
        </tr>
        <tr>
            <td id="specialsearch">
                Special Searches
                <br>
                <a href="#">Stanford Search</a>
                <br>
                <a href="#">Linux Search</a>
            </td>
            <td id="about">
                <span class="smaller-text">
                    <a href="#">Help!</a>
                    <br>
                    <a href="#">About Google!</a>
                    <br>
                    <a href="#">Company Info</a>
                    <br>
                    <a href="#">Google! Logos</a>
                </span>
            </td>
            <td id="subscribe">
                <span class="smaller-text">
                    Get Google!
                    <br>
                    updates monthly:
                    <br>
                    <input type="email" name="emailaddr" value="your email">
                    <br>
                    <input type="submit" name="SubmitAction" value="Subscribe" id="subscribe-button">
                    <a href="#">Archive</a>
                </span>
            </td>
        </tr>
    </table>
    <div id="copyright">
            Copyright Â©1998 Google Inc.
    </div>
</form>


</body>
</html>
